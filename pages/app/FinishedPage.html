<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinishedPage</title>
    <link rel="stylesheet" href="../../common/css/reset.css" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/FinishedPage.css" />
    <script src="./js/FinishedPage.js" type="module"></script>
  </head>
  <body>
    <div id="root">
      <header id="global-header-wrap"></header>
      <main id="global-main-wrap">
        <div id="global-main">
          <img src="../../assets/images/app-finish.png" class="app-finish" alt="">
          <div class="shopping-cart-warp">
            <div class="contentDown">
              <div class="shop-list">
                <div class="shop-item">
                  <img
                    src="../../assets/images/detail1-img1.png"
                    class="item-pic"
                    alt=""
                  />
                  <div class="shop-item-info">
                    <div class="item-name">
                      Nothin to Hide Small Twist Stix Beff
                    </div>
                    <div class="item-bo">
                      <div class="item-pack">Big</div>
                      <div class="item-price">
                        <span class="price-icon">$</span>
                        <span class="price-num">32.9</span>
                        <div class="item-num">
                          <span>x</span>
                          <span class="item-count">1</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="shop-item">
                  <img
                    src="../../assets/images/detail2-img1.png"
                    class="item-pic"
                    alt=""
                  />
                  <div class="shop-item-info">
                    <div class="item-name">
                      Hill's Prescription Diet T/D Dental Care With Chicken Drâ€¦
                    </div>
                    <div class="item-bo">
                      <div class="item-pack">Big</div>
                      <div class="item-price">
                        <span class="price-icon">$</span>
                        <span class="price-num">32.9</span>
                        <div class="item-num">
                          <span>x</span>
                          <span class="item-count">1</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="order-sum">
                <h2 class="order-sum-title">ORDER SUMMARY</h2>
                <ul class="order-list-wrap">
                  <li class="order-li">
                    <span>Subtotal:</span>
                    <div class="order-li-num">
                      <span>$</span>
                      <span class="order-li-num-price" id="subTotal"
                        >45.37</span
                      >
                    </div>
                  </li>
                  <li class="order-li">
                    <span>Discount:</span>
                    <div class="order-li-num">
                      <span>$</span>
                      <span class="order-li-num-price">0</span>
                    </div>
                  </li>
                  <li class="order-li">
                    <span>Delivery Fee:</span>
                    <div class="order-li-num">
                      <span>$</span>
                      <span class="order-li-num-price">10</span>
                    </div>
                  </li>
                  <li class="order-li">
                    <span>Crand Total:</span>
                    <div class="order-li-num">
                      <span>$</span>
                      <span class="order-li-num-price" id="crandTotal"
                        >55.37</span
                      >
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </main>
      <aside id="global-aside"></aside>
    </div>
  </body>
</html>
