<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShoppingCartPage</title>
    <link rel="stylesheet" href="../../common/css/reset.css" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/ShoppingCart.css" />
    <script src="./js/ShoppingCartPage.js" type="module"></script>
  </head>
  <body>
    <div id="root">
      <header id="global-header-wrap"></header>
      <main id="global-main-wrap">
        <div id="global-main">
          <div class="shopping-cart-warp">
            <div class="shop-log">
              <img src="../../assets/images/shopping-car.png" alt="">
            </div>
            <div class="shop-list">
              <div class="shop-item">
                <img src="../../assets/images/detail1-img1.png" class="item-pic" alt="">
                <div class="shop-item-info">
                  <div class="item-name">Nothin to Hide Small Twist Stix Beff</div>
                  <div class="item-pack">Big</div>
                  <div class="item-price">
                    <span class="price-icon">$</span>
                    <span class="price-num">32.9</span>
                    <div class="item-num">
                      <span>x</span>
                      <span class="item-count">1</span>
                    </div>
                  </div>
                </div>
                <div class="shop-item-right">
                  <div class="counter-wrap">
                    <div class="command-btn" id="sub">-</div>
                    <div class="count-num" id="count">1</div>
                    <div class="command-btn" id="add">+</div>
                  </div>
                </div>
              </div>
              <div class="shop-item">
                <img src="../../assets/images/detail1-img1.png" class="item-pic" alt="">
                <div class="shop-item-info">
                  <div class="item-name">Nothin to Hide Small Twist Stix Beff</div>
                  <div class="item-pack">Big</div>
                  <div class="item-price">
                    <span class="price-icon">$</span>
                    <span class="price-num">32.9</span>
                    <div class="item-num">
                      <span>x</span>
                      <span class="item-count">1</span>
                    </div>
                  </div>
                </div>
                <div class="shop-item-right">
                  <div class="counter-wrap">
                    <div class="command-btn" id="sub">-</div>
                    <div class="count-num" id="count">1</div>
                    <div class="command-btn" id="add">+</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="order-sum">
              <h2 class="order-sum-title">ORDER SUMMARY</h2>
              <ul class="order-list-wrap">
                <li class="order-li">
                  <span>Subtotal:</span>
                  <div class="order-li-num">
                    <span>$</span>
                    <span class="order-li-num-price">45.37</span>
                  </div>
                </li>
                <li class="order-li">
                  <span>Discount:</span>
                  <div class="order-li-num">
                    <span>$</span>
                    <span class="order-li-num-price">0</span>
                  </div>
                </li>
                <li class="order-li">
                  <span>Delivery Fee:</span>
                  <div class="order-li-num">
                    <span>$</span>
                    <span class="order-li-num-price">10</span>
                  </div>
                </li>
                <li class="order-li">
                  <span>Crand Total:</span>
                  <div class="order-li-num">
                    <span>$</span>
                    <span class="order-li-num-price">55.37</span>
                  </div>
                </li>
              </ul>
            </div>
            <div class="btn-wrap">
              <div class="continue-btn">Continue shopping</div>
              <div class="Checkout-btn">Checkout</div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
